name: Python CI

on:
  push:
    branches: [ Backet ]
  pull_request:
    branches: [ Backet ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Display Python version
      run: python -c "import sys; print(f'Python {sys.version}')"
    
    - name: Simple test
      run: echo "CI is working!"
